<body id="BODDY" onclick="hideNote()">
    <!-- 定义导航栏  // 文档的链接都要以 #/ 开头。-->
    <nav class="content"
        style="position: fixed; margin: 0; background-color: #fffffff6; padding: 12px 32px; height: 50px;">
        <!-- 不蒜子计数 -->
        <p style="display: inline-block; float: left;" title="运行时间">
            <span id="start_time_difference"> 计算中... </span>
        </p>
        <p style="display: inline-block; float: left;" title="访问人次">
            <span id="busuanzi_value_site_uv">NaN</span> 次装载
        </p>

        <b style="cursor: pointer;user-select: none;" onclick="showNote()">
            留言板
            <img style="height: 24px; position: relative; top: 6px; margin-left: 3px;" src="./_media/icon/留言板.png" />
        </b>
        <!-- example -->
        <!-- <a href="#/zh-cn/">中文</a> -->
    </nav>

    <!-- docsify 内容渲染 -->
    <div id="app">装载中...</div>

    <!-- gitalk 评论内容渲染 -->
    <div id="gitalk-container" class="gitalk-container" onclick="doNothing()"></div>

    <script src="./index.js"></script>

    <script>
        window.$docsify = {
            name: '虾爬の',
            repo: '',
            logo: '/_media/favicon.ico',
            // onlyCover: true,
            // coverpage: true, // 封面
            loadSidebar: true,
            subMaxLevel: 2,
            auto2top: true,
            mergeNavbar: true,

            // 字数统计
            count: {
                countable: true,
                fontsize: '0.9em',
                color: 'rgb(90,90,90)',
                language: 'chinese',
            },

            // 谷歌分析
            ga: 'G-TL8ED3L6HP',

            search: {
                placeholder: '搜索',
                noData: '没没没有结果',
                hideOtherSidebarContent: true, // 是否隐藏其他侧边栏内容
            },

            markdown: {
                renderer: {
                    code: function (code, lang) {
                        if (lang === "tex") {
                            return (
                                '<p class="tex">' +
                                katex.renderToString(code, {
                                    throwOnError: false
                                }) +
                                '</p>'
                            );
                        }
                        return this.origin.code.apply(this, arguments);
                    }
                }
            }
        }
    </script>

    <!-- Docsify v4 -->
    <script src="//cdn.jsdelivr.net/npm/docsify@4"></script>

    <!-- 字数统计 -->

    <!-- 看板娘 -->
    <script src="https://unpkg.com/live2d-widget/lib/L2Dwidget.min.js"></script>
    <script>
        L2Dwidget.init({
            "model": {
                //jsonpath控制显示那个小萝莉模型，
                //(切换模型需要改动)
                jsonPath: "https://unpkg.com/live2d-widget-model-koharu@1.0.5/assets/koharu.model.json",
                // jsonPath: "https://unpkg.com/live2d-widget-model-izumi@1.0.5/assets/izumi.model.json",
                "scale": 1
            },
            "display": {
                "position": "right", //看板娘的表现位置
                "width": 210,  //小萝莉的宽度
                "height": 420, //小萝莉的高度
                "hOffset": 0,
                "vOffset": -80
            },
            "mobile": {
                "show": false,
                "scale": 0.5
            },
            "react": {
                "opacityDefault": 0.7,
                "opacityOnHover": 0.2
            }
        });
    </script>
